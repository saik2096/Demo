<template>
    <lightning-card>
        <h3 slot="title">
            <lightning-icon icon-name="standard:record" size="small"></lightning-icon>
            Create DeploymentFreq Record
        </h3>      
        <div slot="footer">
            <lightning-button label="Create Record" onclick={handleClick} variant="brand"></lightning-button>
        </div>
        <p class="slds-p-horizontal_small">
            <!-- <lightning-combobox name="progress" label="Application Name" value={value} placeholder="Select Progress" options={options} onchange={handleChange} ></lightning-combobox> -->
            <lightning-input type="text" label="Name" value={Name} onchange={handleNameChange}></lightning-input>
            <lightning-combobox name="progress" label="ApplicationName" value={value} options={Options} onchange={handlechange} ></lightning-combobox>
            <lightning-combobox name="progress" label="ImageId" value={value} options={Options} onchange={handlechange} ></lightning-combobox>
            <lightning-combobox name="progress" label="Repository" value={value} options={Options} onchange={handlechange} ></lightning-combobox>
            <lightning-input type="Text Area" label="Note" value={Note} onchange={handleNoteChange}></lightning-input>
            <!-- <lightning-input type="Picklist" label="Repository" value={Repository} onchange={handleRepositoryChange}></lightning-input> -->
        </p>
    </lightning-card>
    </template>
